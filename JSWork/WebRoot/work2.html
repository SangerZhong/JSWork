  <body>
    <script language="JavaScript">
    var i,j;
    for(i=1;i<=9;i++){
    	for(j=1;j<=9;j++){
    		if(j>i){
    			continue;
    		}
    		document.write(i*j+"&nbsp&nbsp");
    	}
    	document.write("<br>");
    }
    </script>
